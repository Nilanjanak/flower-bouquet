<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register - Flower Bouquets Store</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <!--Header-->
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Flower Bouquets Store Logo"></a>
            </div>

            <!-- Navigation Links -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Main Section-->
    <main class="login-register-container">
        <h1>Register</h1>

        <!-- Register Section -->
        <div class="register-section">
            <h2>Create a New Account</h2>
            <form action="/register" method="POST">
                <label for="register-name">Full Name:</label>
                <input type="text" id="register-name" name="name" placeholder="Enter your full name" required>

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" placeholder="Enter your email" required>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" placeholder="Create a password" required>

                <label for="register-confirm-password">Confirm Password:</label>
                <input type="password" id="register-confirm-password" name="confirm_password" placeholder="Confirm your password" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <p>Â© 2024 Flower Bouquets Store. All rights reserved.</p>
    </footer>
</body>
</html>
