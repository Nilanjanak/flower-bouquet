<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register - Flower Bouquets Store</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <!--Header-->
    <header>
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Flower Bouquets Store Logo"></a>
            </div>

            <!-- Navigation Links -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Main Section-->
    <main class="login-register-container">
        <h1>Login</h1>

        <!-- Login Section -->
        <div class="login-section">
            <h2>Login to Your Account</h2>
            <form action="/login" method="POST">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>

                <p>Forgot your password? <a href="#">Click here</a> to reset.</p>
            </form>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <p>Â© 2024 Flower Bouquets Store. All rights reserved.</p>
    </footer>
</body>
</html>
