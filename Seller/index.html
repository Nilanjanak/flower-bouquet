<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Flower Bouquets</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar">
        <div class="logo">
            <img src="images/logo.png" alt="Flower Shop Logo">
        </div>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="manage-products.html">Manage Products</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </div>

    <!-- Main Dashboard Content -->
    <div class="main-content">
        <h1>Welcome to Your Seller Dashboard</h1>
        <div class="stats">
            <div class="card">
                <h2>Total Products</h2>
                <p>150</p>
            </div>
            <div class="card">
                <h2>Total Orders</h2>
                <p>1200</p>
            </div>
            <div class="card">
                <h2>Total Sales</h2>
                <p>$25,000</p>
            </div>
        </div>

        <h2>Recent Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Product</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#001</td>
                    <td>John Doe</td>
                    <td>Rose Bouquet</td>
                    <td>Shipped</td>
                    <td><button>View</button></td>
                </tr>
                <!-- Add more rows here -->
            </tbody>
        </table>
    </div>
</body>
</html>
