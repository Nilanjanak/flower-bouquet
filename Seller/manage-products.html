<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Flower Bouquets</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="manage-products.html">Manage Products</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Manage Your Products</h1>

        <button id="add-product-btn">Add New Product</button>

        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rose Bouquet</td>
                    <td>$29.99</td>
                    <td>50</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <!-- More products here -->
            </tbody>
        </table>
    </div>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Product</h2>
            <form>
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="product-price" required>

                <label for="product-quantity">Quantity:</label>
                <input type="number" id="product-quantity" name="product-quantity" required>

                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="product-image" required>

                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
